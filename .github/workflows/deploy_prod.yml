name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: "team_lTWagtW0gJkJ9FyemmePR3Wi"
  VERCEL_PROJECT_ID: "prj_q3HGSr74qlEcBhihLep6Qalpc1eO"
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token="05LiWX4B1P8Q0XbQ6b4BRgh6"
      - name: Build Project Artifacts
        run: vercel build --prod --token="05LiWX4B1P8Q0XbQ6b4BRgh6"
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token="05LiWX4B1P8Q0XbQ6b4BRgh6"